<body id="page-top">
    <!-- Navigation-->
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="#page-top">Stephen Beese</a></li>
            <li class="sidebar-nav-item"><a href="#page-top">Home</a></li>
            <li class="sidebar-nav-item"><a href="#about">About</a></li>
            <li class="sidebar-nav-item"><a href="#services">Services</a></li>
            <li class="sidebar-nav-item"><a href="#portfolio">Portfolio</a></li>
            <li class="sidebar-nav-item"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <!-- Header-->
    <header class="masthead d-flex align-items-center">
        <div class="container px-4 px-lg-5 heading-container rounded bg-dark text-white contact-container">
            <form action="http://formspree.io/you@email.com" id="contact-form" class="m-4">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control mb-2" placeholder="Your name" required>

                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control mb-2" placeholder="name@example.com" required>

                <label for="message" class="form-label">Message:</label>
                <textarea name="message" id="message" class="form-control mb-2" cols="30" rows="10" placeholder="Your message" required></textarea>

                <button type="submit" class="btn btn-light fw-bold">Submit</button>
            </form>
        </div>
    </header>

    <!-- Footer-->
    <footer class="footer text-center">
        <div class="container px-4 px-lg-5">
            <ul class="list-inline mb-5">
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white" href="https://github.com/stephenbeese"
                        target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white" href="https://www.linkedin.com/in/stephenbeese/"
                        target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i></a>
                </li>
            </ul>
            <p class="text-muted small mb-0">Copyright &copy; Stephen Beese 2023</p>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
